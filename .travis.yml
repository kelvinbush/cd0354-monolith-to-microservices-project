language: node_js
node_js:
    - 12

services:
    - docker

# Pre-testing installs
install:
    - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
    - echo "no tests"

script:
    - docker --version # print the version for logging
    - docker build -t udagram-api-feed ./udagram-api-feed
    - docker build -t udagram-api-user ./udagram-api-user
    - docker build -t udagram-frontend ./udagram-frontend
    - docker build -t reverseproxy ./udagram-reverseproxy
    - docker tag udagram-api-feed kelvinbush/udagram-api-feed:v1
    - docker tag udagram-api-user kelvinbush/udagram-api-user:v1
    - docker tag udagram-frontend kelvinbush/udagram-frontend:v1
    - docker tag reverseproxy kelvinbush/reverseproxy:v1

# Tasks to perform after the process is successful. Formatting the Docker username and password as below enables you to programmatically log in without having the password exposed in logs.
after_success:
    - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
    - docker push kelvinbush/udagram-api-feed:v1
    - docker push kelvinbush/udagram-api-user:v1
    - docker push kelvinbush/udagram-frontend:v1
    - docker push kelvinbush/reverseproxy:v1
